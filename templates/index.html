<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Generator</title>
    <!-- Add version parameter to force cache refresh -->
    <link rel="stylesheet" href="/static/style.css?v=1.0">
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        
        <div class="input-section">
            <div class="model-select-container">
                <label for="modelSelect">Select Model:</label>
                <select id="modelSelect">
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            
            <div class="style-select-container">
                <label>Select Style:</label>
                <div id="styleOptions" class="style-options">
                    <!-- Style buttons will be populated by JS -->
                </div>
                <input type="hidden" id="selectedStyle" value="none">
            </div>

            <textarea id="promptInput" placeholder="Describe the image you want to generate..."></textarea>
            <button id="generateBtn">Generate Image</button>
        </div>

        <div id="loading" class="hidden">
            <p>Generating... please wait.</p>
        </div>

        <div id="resultSection" class="hidden">
            <img id="generatedImage" src="" alt="Generated Image">
            <p id="finalPromptDisplay"></p>
        </div>

        <div id="errorSection" class="hidden error">
            <p id="errorMessage"></p>
        </div>

        <!-- Debug Section (Collapsible) -->
        <details id="debugSection" class="debug-section hidden">
            <summary>Debug Info</summary>
            <div class="debug-content">
                <div class="debug-item">
                    <strong>Final Prompt:</strong>
                    <pre id="debugFinalPrompt">Waiting for generation...</pre>
                </div>
            </div>
        </details>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
