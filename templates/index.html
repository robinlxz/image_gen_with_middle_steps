<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Image Generator</title>
    <!-- Add version parameter to force cache refresh -->
    <link rel="stylesheet" href="/static/style.css?v=1.0">
</head>
<body>
    <div class="container">
        <h1>AI Image Generator</h1>
        
        <div class="input-section">
            <div class="auth-container">
                <label for="accessCode">Access Code:</label>
                <input type="password" id="accessCode" placeholder="Enter access code">
            </div>

            <div class="model-select-container">
                <label for="modelSelect">Select Model:</label>
                <select id="modelSelect">
                    <!-- Options will be populated by JS -->
                </select>
            </div>
            
            <div class="style-select-container">
                <label for="categorySelect">Category:</label>
                <select id="categorySelect">
                    <option value="all">All Categories</option>
                    <!-- Populated by JS -->
                </select>
            </div>

            <div class="style-select-container">
                <label for="styleSelect">Style:</label>
                <select id="styleSelect">
                    <!-- Options will be populated based on category -->
                </select>
            </div>

            <!-- Custom Style Input (Hidden by default) -->
            <div id="customStyleContainer" class="hidden">
                <label for="customStyleInput">Custom Style:</label>
                <input type="text" id="customStyleInput" placeholder="e.g. Lego blocks, Paper cut art, Minecraft...">
            </div>

            <textarea id="promptInput" placeholder="Describe the image you want to generate..."></textarea>
            <button id="generateBtn">Generate Image</button>
        </div>

        <div id="loading" class="hidden">
            <p>Generating... please wait.</p>
        </div>

        <div id="resultSection" class="hidden">
            <img id="generatedImage" src="" alt="Generated Image">
            <p id="finalPromptDisplay"></p>
        </div>

        <div id="errorSection" class="hidden error">
            <p id="errorMessage"></p>
        </div>

        <!-- Debug Section (Collapsible) -->
        <details id="debugSection" class="debug-section hidden">
            <summary>Debug Info</summary>
            <div class="debug-content">
                <div class="debug-grid">
                    <div class="debug-item">
                        <strong>Original Prompt:</strong>
                        <pre id="debugOriginalPrompt">...</pre>
                    </div>
                    <div class="debug-item">
                        <strong>Final Prompt (Processed):</strong>
                        <pre id="debugFinalPrompt">...</pre>
                    </div>
                </div>
                <div class="debug-metrics">
                    <span><strong>Time:</strong> <span id="debugTime">0s</span></span>
                    <span><strong>Est. Tokens:</strong> <span id="debugTokens">0</span></span>
                </div>
            </div>
        </details>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
